<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-left">
          <div><h3>Your Result</h3></div>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="lower-content">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="container-right">
          <h2>Summary</h2>
          <div>
            <ul>
              <li>
                <div class="summarry first">
                  <div>
                    <img src="assets/images/icon-reaction.svg" alt="svg" />
                    <span>Reaction</span>
                  </div>
                  <span>80/100</span>
                </div>
              </li>
              <li>
                <div class="summarry second">
                  <div>
                    <img src="assets/images/icon-memory.svg" alt="svg" />
                    <span>Memory</span>
                  </div>
                  <span>92/100</span>
                </div>
              </li>
              <li>
                <div class="summarry third">
                  <div>
                    <img src="assets/images/icon-verbal.svg" alt="svg" />
                    <span>Reaction</span>
                  </div>
                  <span>61/100</span>
                </div>
              </li>
              <li>
                <div class="summarry fourth">
                  <div>
                    <img src="assets/images/icon-visual.svg" alt="svg" />
                    <span>Visual</span>
                  </div>
                  <span>72/100</span>
                </div>
              </li>
            </ul>
          </div>
          <div id="button">
            <a href="#">Continue</a>
          </div>
        </div>
      </div>
    </main>

     
  </body>
  
  
</html>
